    <header>
        <div class="logo-container">

   <div class="con">
    <h1>Image to PDF Converter</h1>

    <input type="file" id="imageInput" multiple accept="image/*">
    <div class="input-container">
        <label for="pdfName">Enter PDF Name:</label>
        <input type="text" id="pdfName" placeholder="Custom PDF name">
    </div>
    <button onclick="convertToPDF()">Convert to PDF</button>
</div>
    <div id="imageContainer" class="image-container"></div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div></div>
        <span>N.A</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const imageInput = document.getElementById("imageInput");
        const imageContainer = document.getElementById("imageContainer");
        const pdfNameInput = document.getElementById("pdfName");
        const loader = document.getElementById("loader");

        // Add images to the page
        imageInput.addEventListener("change", (event) => {
            const files = event.target.files;
            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    const imageBox = document.createElement("div");
                    imageBox.classList.add("image-box");
                    imageBox.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <div class="controls">
                            <button onclick="deleteImage(this)">Delete</button>
                            <button onclick="updateImage(this)">Update</button>
                        </div>
                    `;
                    imageContainer.appendChild(imageBox);
                };
                reader.readAsDataURL(file);
            });
        });

        // Delete an image
        function deleteImage(button) {
            const imageBox = button.closest('.image-box');
            imageBox.remove();
        }

        // Update an image
        function updateImage(button) {
            const imageBox = button.closest('.image-box');
            const imgElement = imageBox.querySelector('img');
            const newImageInput = document.createElement("input");
            newImageInput.type = "file";
            newImageInput.accept = "image/*";
            
            newImageInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result;  // Update the image source
                };
                reader.readAsDataURL(file);
            });

            // Open file chooser dialog
            newImageInput.click();
        }

        // Convert images to PDF with loader and higher quality
        function convertToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('portrait', 'pt', 'a4', true);

            const images = imageContainer.querySelectorAll('img');
            const pdfName = pdfNameInput.value || "CodeWith N.A"; // Use default name "CodeWith N.A"

            // Show loader
            loader.style.display = "flex";

            images.forEach((img, index) => {
                const imgWidth = img.naturalWidth;
                const imgHeight = img.naturalHeight;

                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Adjust PDF page size to image size and maintain 300 DPI for better quality
                if (index > 0) {
                    doc.addPage();
                }

                const aspectRatio = imgWidth / imgHeight;
                let pdfWidth = pageWidth;
                let pdfHeight = pdfWidth / aspectRatio;

                if (pdfHeight > pageHeight) {
                    pdfHeight = pageHeight;
                    pdfWidth = pdfHeight * aspectRatio;
                }

                // Calculate center position for image
                const offsetX = (pageWidth - pdfWidth) / 2;
                const offsetY = (pageHeight - pdfHeight) / 2;

                // Add image to PDF at the center of the page
                doc.addImage(img.src, 'JPEG', offsetX, offsetY, pdfWidth, pdfHeight, null, 'FAST');
            });

            setTimeout(() => {
                // Hide loader and save PDF after processing
                loader.style.display = "none";
                doc.save(`${pdfName}.pdf`);
            }, 2000); // 2 seconds loader delay for demonstration
        }
    </script>
